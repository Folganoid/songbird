<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./media/icon/bird.ico">
    <title>Songbird results</title>
  </head>
  <body id="root">
    <header class="header">

      <div id="block-back" class="header__block-back"></div>
      <nav class="header__nav">

        <section class="header__nav-section header__nav-nav small-hide medium-hide">
          <a href="./index.html"><img class="header__logo" src="./media/logo4.png" alt="logo"></a>
          <ul class="header__nav-list">
             <li><a href="./index.html" class="lang-home">Home</a></li>
             <li><a href="./quiz.html" class="lang-quiz">Quiz</a></li>
             <li class="header_neon"><a href="#" class="lang-results">Results</a></li>
             <li><a href="./gallery.html" class="lang-gallery">Gallery</a></li>
          </ul>
        </section>

        <section class="header__nav-section">
        <div class="header__checkbox switch">
          <label>
            <span class="header__switch-label lang--en"> ENG </span>
            <input type="checkbox" class="header__switch-control">
            <span class="header__switch-label lang--ua"> UKR </span>
          </label>
        </div>
        </section>

        <section class="header__burger header__nav-section large-hide">
          <div><img id="burger-ico" class="header__burger-ico" src="./media/icon/burger.svg" alt="burger"></div>
          <div id="burger-list" class="header__burger-list">
            <ul class="header__burger-list-ul">
              <li><a href="./index.html"><img class="header__logo" src="./media/logo4.png" alt="logo"></a></li>
              <li>&nbsp;</li>
              <li><a href="./index.html" class="lang-home">Home</a></li>
              <li><a href="./quiz.html" class="lang-quiz">Quiz</a></li>
              <li class="header_neon"><a href="#" class="lang-results">Results</a></li>
              <li><a href="./gallery.html" class="lang-gallery">Gallery</a></li>
            </ul>
          </div>
        </section>

      </nav>

    </header>

    <main class="main">
      <div class="main__container">
        <div class="main__results-body">
          <h1 class="main__desc-head lang-top">TOP RESULTS</h1>
          <table class="maint__table">
            <thead>
              <tr>
                <th class="col1 lang-pos">Position</th>
                <th class="col2 lang-score">Score</th>
                <th class="col3 lang-name">Name</th>
                <th class="col4 lang-time">Time</th>
              </tr>
            </thead>
            <tbody id="main__table-body">
            </tbody>
          </table>
        </div>

        <div class="main__results-name-block">
          <h2 id="main__congrat" class=""></h2>
          <h3 id="main__score-title"><span class="lang-res">Your result: </span><span id="main__score">0</span> <span class="lang-score-val"> scores</span></h3>
          <div class="main__form">
            <input id="main__input-name" class="main__input" type="text" placeholder="Enter yor name" required>
            <button id="main__input-btn" class="btn">Ok</button>
          </div>
        </div>
        <div class="main__results-repeat-block">
          <h2 class="main__repeat-title lang-play">Do your want to play again?</h2>
          <div class="main__repeat-form">
            <button id="main__yes" class="lang-yes btn">Yes</button>
            <button id="main__no" class="lang-no btn">No</button>
          </div>
        </div>
      </div>

      <div class="main__branch-1"></div>
      <div class="main__branch-2"></div>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <section class="footer__container">
          <div>
            <a href="https://rs.school/js/"><img class="footer__logo" src="./media/rs_school_js.svg" alt="logo"></a>
          </div>
          <div class="">
            <a class="footer__designed-by small-hide lang-author-long" href="https://github.com/Folganoid">© 2022 Copyright - Andrii Holubkov</a>
            <a class="footer__designed-by large-hide medium-hide lang-author-short" href="https://github.com/Folganoid">© 2022 A. Holubkov</a>
          </div>
        </section>
      </nav>
    </footer>

  </body>
</html>
